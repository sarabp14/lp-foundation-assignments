name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pylint pandas

      - name: Run tests with coverage
        run: |
          pytest --cov=life_expectancy --cov-fail-under=0 life_expectancy/tests

      - name: Run pylint
        run: |
          pylint life_expectancy/**/*.py
